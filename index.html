<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI image generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool Javascript</h1>
            <p>convert your text in to image with in a second using this Javascript AI image Powered generator Tool</p>
            <form class="generate-form" action="#">
                <input type="text" class="prompt-input" placeholder="Describe what you want to make" required>
                <div class="controls">
                    <select class="image-quantity">
                        <option value="1">1 image</option>
                        <option value="2">2 image</option>
                        <option value="3">3 image</option>
                        <option value="4" selected>4 image</option>
                    </select>
                    <button type="submit" class="generate-btn">Generate</button>
                </div>
   
            </form>
        </div>
    </section>
    <section class="image-gallery">
        <div class="img-card">
            <img src="image1.jpeg" alt="image">
            <a href="#" class="download-btn">
                <i class="fa-regular fa-circle-down"></i>
            </a>

        </div>
        <div class="img-card ">
            <img src="image2.jpeg" alt="image">
            <a href="#" class="download-btn">
                <i class="fa-regular fa-circle-down"></i>
            </a>

        </div>
        <div class="img-card">
            <img src="image3.jpeg" alt="image">
            <a href="#" class="download-btn">
                <i class="fa-regular fa-circle-down"></i>
            </a>

        </div>
        <div class="img-card">
            <img src="image4.jpeg" alt="image">
            <a href="#" class="download-btn">
                <i class="fa-regular fa-circle-down"></i>
            </a>

        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
